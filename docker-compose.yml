services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sql_proxy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sql_proxy_network

  # SQL Proxy Service — full mode (all features)
  # Usage: docker compose --profile full up
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_proxy_service
    command: ["/app/sql_proxy", "/app/config/proxy.toml"]
    ports:
      - "8080:8080"
      - "5433:5433"
      - "9090:9090"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: proxy_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: testdb
      PROXY_HOST: 0.0.0.0
      PROXY_PORT: 8080
      PROXY_THREADS: 4
      LOG_LEVEL: info
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./plugins:/app/plugins:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - sql_proxy_network
    restart: unless-stopped
    profiles:
      - full

  # SQL Proxy Service — core mode (exercise requirements only)
  # Usage: docker compose --profile core up
  proxy-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_proxy_core
    command: ["/app/sql_proxy", "/app/config/proxy_core.toml"]
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: proxy_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: testdb
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - sql_proxy_network
    profiles:
      - core

  # Unit tests (run with: docker compose run --rm unit-tests)
  unit-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-builder
    container_name: sql_proxy_unit_tests
    entrypoint: ["/build/sql_proxy/build/sql_proxy_tests"]
    command: ["--reporter", "compact"]
    profiles:
      - test

  # E2E tests (run with: docker compose --profile e2e up --abort-on-container-exit)
  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_proxy_e2e_tests
    entrypoint: ["/bin/bash", "/app/test_suite.sh"]
    volumes:
      - ./test_suite.sh:/app/test_suite.sh:ro
    environment:
      BASE_URL: "http://proxy:8080"
    depends_on:
      proxy:
        condition: service_healthy
    networks:
      - sql_proxy_network
    profiles:
      - e2e

volumes:
  postgres_data:
    driver: local

networks:
  sql_proxy_network:
    driver: bridge
